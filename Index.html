<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Index.css">
    <title>world clock - Zama Dlamini </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select id="city-select">
            <option value="">Select a city....</option>
            <option value="America/Los_Angeles">Los Angeles 🇱🇷</option>
            <option value="Australia/Sydney">Sydney 🇦🇺</option>
            <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
            <option value="Europe/Paris">Paris 🇫🇷 </option>
        </select>
        <div id="cities">
            <div class="city" data-timezone="America/Los_Angeles">
                <div>
                    <h2>Los Angeles 🇱🇷</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" data-timezone="Australia/Sydney">
                <div>
                    <h2>Sydney 🇦🇺</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" data-timezone="Asia/Tokyo">
                <div>
                    <h2>Tokyo 🇯🇵</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" data-timezone="Europe/Paris">
                <div>
                    <h2>Paris 🇫🇷</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>
        This project was coded❤️by <strong>Zama Dlamini</strong> and is <a
            href="https://github.com/Zamadlamini/World-clock-project">open source on Github</a>
    </footer>
    </body>
    </html>
